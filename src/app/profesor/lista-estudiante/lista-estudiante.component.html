<main class="pl-4">
    <div class="row no-gutters d-flex justify-content-between">
        <p class="h1 w-100">Estudiantes</p>
        <div class="col-12 d-flex justify-content-between">
            <mat-form-field appearance="fill" class="w-75">
                <mat-label>nombre estudiante</mat-label>
                <input matInput>
            </mat-form-field>
            <button class="btn btn-success btn-lg h-75">Buscar</button>
        </div>
    </div>

    <div class="row no-gutters">
        <div class="col-12 tabla">
            <table class="table table-hover table-bordered table-responsive-md">
                <thead class="thead-dark">
                    <tr>
                        <th>Estudiante</th>
                        <th>Materia</th>
                        <th>Puntos</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let estudiante of listaEstudiante">
                        <td>{{estudiante.nombre}}</td>
                        <td>{{estudiante.materia}}</td>
                        <td>{{estudiante.puntos}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
</main>
