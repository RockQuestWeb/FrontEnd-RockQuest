<main class="pt-5 pb-3">
    <div class="row no-gutters d-block d-lg-flex  justify-content-between">
        <div class="col-12 col-lg-5 d-block d-md-flex justify-content-between align-content-center align-items-center">
            <p class="h3 px-4">Orden:</p>
            <mat-form-field appearance="fill" class="w-100 w-75-lg">
                <mat-label># texto</mat-label>
                <input matInput [(ngModel)]="numeracion">
            </mat-form-field>
        </div>
        <div class="col-12 col-lg-6 d-block d-md-flex justify-content-between align-content-center align-items-center">
            <p class="h3 px-4">Condicion:</p>
            <mat-form-field appearance="fill" class="w-100">
                <mat-label>condicion</mat-label>
                <input matInput [(ngModel)]="condicion">
            </mat-form-field>
        </div>
    </div>
    <div class="row no-gutters d-block d-lg-flex justify-content-between pt-3 align-content-center align-items-center">
        <div class="col-12 col-lg-10 d-block d-md-flex justify-content-between">
            <p class="h3 px-4">Dialogo:</p>
            <mat-form-field appearance="fill" class="w-100">
                <mat-label>- - - - - -</mat-label>
                <input matInput [(ngModel)]="dialogo">
            </mat-form-field>
        </div>
        <div class="col-12 col-lg-2 d-flex align-items-center justify-content-center">
            <button class="btn btn-success btn-lg d-block ml-3 w-75" (click)="loadList()">Agregar</button>
        </div>
    </div>
</main>
