<mat-card>
    <mat-card-header>
        <mat-card-title>Grupo</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Titulo Grupo</mat-label>
                <input matInput placeholder="nombre del grupo" [formControl]="title" required>
                <mat-error *ngIf="title.invalid">{{getErrorMessageTitulo()}}</mat-error>
            </mat-form-field>
        </div>
        <hr>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>usuario</mat-label>
                <input matInput placeholder="usuario" [formControl]="usuario" required>
                <mat-error *ngIf="usuario.invalid">{{getErrorMessageUsuario()}}</mat-error>
            </mat-form-field>
        </div>
        <hr>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>programa</mat-label>
                <mat-select [formControl]="programa" required>
                    <mat-option value="option">programa_1</mat-option>
                    <mat-option value="option">programa_2</mat-option>
                    <mat-option value="option">programa_3</mat-option>
                </mat-select> 
                <mat-error *ngIf="programa.invalid">{{getErrorMessagePrograma()}}</mat-error>
            </mat-form-field>
        </div>
        <hr>
        <div class="aceptar">
            <button mat-raised-button>Aceptar</button>
        </div>
    </mat-card-content>
</mat-card>
