<div class="contenedor">
    <div class="row d-flex justify-content-center">
        <div class="col-5 d-flex align-items-center">
            <p class="h3 pr-4">Nombre:</p>
            <mat-form-field appearance="fill" class="w-100">
                <mat-label>Nombre del mundo</mat-label>
                <input matInput>
            </mat-form-field>
        </div>
    </div>
    
    <div class="row">
        <div>
            <p class="h3 pr-4">imagenes</p>
            <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary my-2" data-toggle="modal" data-target="#exampleModal">
            Agregar imagen
        </button>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title font-weight-bold" id="exampleModalLabel">Agregar Imagen</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input type="file" [(ngModel)]="image">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" (click)="saveImage(image)">Guardar</button>
            </div>
        </div>
        </div>
        </div>
        <app-contenedor-imagenes class="d-flex justify-content-center align-items-center"></app-contenedor-imagenes>
    </div>

    </div>

    <hr>  
</div>
