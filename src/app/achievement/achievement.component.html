<mat-card>
    <mat-card-header>
        <mat-card-title>Logros</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Titulo Logro</mat-label>
                <input matInput [(ngModel)]="achivement.title" placeholder="nombre del logro" [formControl]="title" required>
                <mat-error *ngIf="title.invalid">{{getErrorMessageTitulo()}}</mat-error>
            </mat-form-field>
        </div>
        <hr>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Nombre Creador</mat-label>
                <input matInput  [(ngModel)]="achivement.creator" placeholder="nombre del creador" [formControl]="nombre" required>
                <mat-error *ngIf="nombre.invalid">{{getErrorMessageNombre()}}</mat-error>
            </mat-form-field>
        </div>
        <hr>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Descripcion</mat-label>
                <textarea matInput  [(ngModel)]="achivement.description" placeholder="Descripcion"></textarea>
              </mat-form-field>
        </div>
        <hr>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Imagen</mat-label>
                <mat-select [formControl]="imagen" required>
                    <mat-option value="option">Imagen_1</mat-option>
                    <mat-option value="option">Imagen_2</mat-option>
                    <mat-option value="option">Imagen_3</mat-option>
                </mat-select> 
                <mat-error *ngIf="imagen.invalid">{{getErrorMessageImagen()}}</mat-error>
            </mat-form-field>
        </div>
        <hr>
        <div class="aceptar">
            <button mat-raised-button (click)="setAchivement()" >Aceptar</button>
        </div>
    </mat-card-content>
</mat-card>
